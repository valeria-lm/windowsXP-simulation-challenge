<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
    <title>Windows XP Simulation</title>
  </head>
  <body>
    <main>
      <section class="loader-section" id="loader">
        <div class="img-loader-container">
          <img
            src="http://d1bomuyprudxkd.cloudfront.net/covers2015/e2l_icons/c0402f.png"
          />
          <div class="loader-container">
            <div class="loader"></div>
            <div class="loader"></div>
            <div class="loader"></div>
          </div>
        </div>
      </section>

      <section class="desktop-section" id="desktop" style="display: none;">
        <div class="desktop-section__container">
          <div class="desktop-section__container-apps">
            <div class="desktop-section__container-apps--icon">
              <img
                src="https://image.ibb.co/jioxvQ/1.png"
                width="60"
                height="60"
              />
              <p>My Computer</p>
            </div>

            <div class="desktop-section__container-apps--icon">
              <img
                src="https://image.ibb.co/nbD5FQ/images.png"
                width="60"
                height="60"
              />
              <p>Network</p>
            </div>

            <div class="desktop-section__container-apps--icon">
              <img
                src="https://image.ibb.co/c09j9k/ie9_logo.png"
                width="60"
                height="60"
              />
              <p>Internet Explorer</p>
            </div>

            <div class="desktop-section__container-apps--icon">
              <img
                src="https://image.ibb.co/dHT5FQ/Recycle_Bin_for_Windows_XP.png"
                width="60"
                height="60"
              />
              <p>Recycle Bin</p>
            </div>
          </div>
        </div>

        <div class="desktop-section__taskbar"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
